<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose your car</title>
</head>
<body>
{% include 'navBar.html' %}

<h2>Enter your car's information</h2>

<form action="/choosecar" method="POST">
    <label for="license">License plate:</label><br>
    <input type="text" id="license" name="license" ><br><br>

    <label for="brand">Brand:</label><br>
    <input type="text" id="brand" name="brand" ><br><br>

    <label for="model">Model:</label><br>
    <input type="text" id="model" name="model" ><br><br>

    <label for="year">Year:</label><br>
    <input type="number" id="year" name="year" ><br><br>

    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color" ><br><br>


    <button type="submit">Confirm Car</button>
</form> 


</body>
</html>
