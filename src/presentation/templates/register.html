<div style="width: 35%; height: 100%; background-color: white; position: fixed">
    <div class="mt-5" style="height: 100%; width: 100%; overflow-y: auto">
        <form action="/register" method="POST" class="pt-5 mx-4">
            <h1>Welcome!</h1>
            <h3>Please register.</h3>

            <div class="row mt-4">
                <div class="col-6">
                    <label>First name</label>
                    <input type="text" id="fname" name="fname" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
                </div>
                <div class="col-6">
                    <label>Last name</label>
                    <input type="text" id="lname" name="lname" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">

                </div>
            </div>

            <div class="mt-3">
                <label>Email</label>
                <input type="email" id="email" name="email" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
            </div>
            <div class="mt-3">
                <label>Password</label>
                <input type="password" id="password" name="password" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
            </div>
            <div class="mt-3">
                <label>Birthdate</label>
                <input type="date" id="birthday" name="birthday" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
            </div>
            <div class="mt-3">
                <label>Phone number</label>
                <input type="text" id="phone" name="phone" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
            </div>
            <div class="mt-3">
                <label>Country</label>
                <input type="text" id="country" name="country" style="width: 100%; height: 40px; padding-left: 5px; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box">
            </div>
            <div class="mt-3 mb-4">
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <button type="submit" style="width: 100%; height: 40px; background-color: #2c3e50; color: white; cursor: pointer; display: inline-block; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 20px">Register</button>
            <p class="text-center">Already have an account? Click <a href="login">here</a> to login!</p>
        </form>
        <footer class="my-5 pb-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019-2020 WeLift</p>
        </footer>
    </div>
</div>
